<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card">
        <div class="top">
        <div class="profile-image">
            <img src="image.jpg" alt="Profile Picture">
        </div>
    </div>
        <div class="title">Jitendra Kumar</div>
        <div class="subtitle">Web Developer & Programer  </div>
        <div class="social-icons">
            <a href="#" style="background: #4267b2;"><i class="fa fa-facebook"></i></a>
            <a href="#" style="background: #1da1f2;"><i class="fa fa-twitter"></i></a>
            <a href="#" style="background: #e1306c;"><i class="fa fa-instagram"></i></a>
            <a href="#" style="background: #4267b2;"><i class="fa fa-linkedin"></i></a>
        </div>
        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
        <div class="stats">
            <span><i class="fa fa-heart"></i> 60k</span>
            <span><i class="fa fa-comment"></i> 20k</span>
            <span><i class="fa fa-share"></i> 12k</span>
        </div>
    </div>


</body>
</html>
